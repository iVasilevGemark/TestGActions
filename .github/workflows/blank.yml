name: ProductX CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: { java-version: 1.8 }
      - name: Build
        run: ./gradlew assembleDebug

  ktlint:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: ScaCap/action-ktlint@master