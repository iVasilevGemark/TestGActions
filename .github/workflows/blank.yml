name: ProductX CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: Run Ktlint
        run: |
          brew install ktlint
          ktlint --android "**/src/**/*.kt" -F --reporter=plain --reporter=checkstyle,output=ktlint-report-in-checkstyle-format.xml