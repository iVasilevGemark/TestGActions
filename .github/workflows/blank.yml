name: ProductX CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  android_lint:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: Run Android lint
        run: ./gradlew lintDebug
      - name: Download a single artifact
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: lint-report
          path: |
            build/lint/lint-report-mobile.html
            build/lint/lint-report-tv.html