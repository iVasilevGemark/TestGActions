name: ProductX CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.KTLINT_REVIEWER }}
          reporter: Ktlint reviewer