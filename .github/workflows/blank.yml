name: ProductX CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: Run Ktlint
        run: |
          sudo curl -sSL https://api.github.com/repos/pinterest/ktlint/releases/latest \
              | grep "browser_download_url.*ktlint\"" \
              | cut -d : -f 2,3 \
              | tr -d \" \
              | wget -qi -\
              && chmod a+x ktlint \
              && mv ktlint /usr/local/bin/