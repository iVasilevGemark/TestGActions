name: ProductX CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: Run Ktlint
        run: |
          curl -sL https://github.com/pinterest/ktlint/releases/download/0.26.0/ktlint -o /usr/local/bin/ktlint && chmox +x /usr/local/bin/ktlint